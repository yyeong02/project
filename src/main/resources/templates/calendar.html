<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/css/calendarStyle.css">
    <script src="/js/scriptCalMonthChange.js"></script>
    <title>Calendar</title>
</head>
<body>
<div class="divCalendarWrap">
    <div id="divCalendar">
        <table class="cal">
            <thead>
                <tr>
                    <td colspan="7" class="calYearTd"><span id="calYear"></span></td>
                </tr>
                <tr>
                    <td onclick="calPrev();"><button>&#60;</button></td>
                    <td colspan="5" class="calMonthTd"><span id="calMonth"></span></td>
                    <td onclick="calNext();"><button>&#62;</button></td>
                </tr>
                <tr class="calDayTh">
                    <th>SUN</th>
                    <th>MON</th>
                    <th>TUE</th>
                    <th>WED</th>
                    <th>THU</th>
                    <th>FRI</th>
                    <th>SAT</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div th:fragment="content" id="divDataCalendar">
        <div id="divCalendarInfo" sec:authorize="isAuthenticated()">
            <h3 id="divCalendarInfoYear"></h3>
            <h2 id="divCalendarInfoDate"></h2>
            <table>
                <thead>
                <tr>
                    <th>Medicine</th>
                    <th>Period</th>
                    <th></th>
                    <th>아침</th>
                    <th>점심</th>
                    <th>저녁</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="medicine:${medicines}" th:if="${medicine.id}==${#authentication.name}">
                    <p id="divTempDate" style="display:none;"></p>
                    <script th:inline="javascript">
                        var val = [[${medicine}]];
                        let choiceDate = new Date(document.getElementById("divTempDate").innerText)

                        for(var med of val){
                            if((choiceDate>=val.startdate) && choiceDate<=val.finishdate){
                                document.getElementById("td1").innerText = val.medicine;
                                document.getElementById("td2").innerText = val.startdate;
                                document.getElementById("td3").innerText = val.finishdate;
                                document.getElementById("td4").innerText = val.detail1;
                                document.getElementById("td5").innerText = val.detail2;
                                document.getElementById("td6").innerText = val.detail3;
                                document.getElementById("td7").innerText = val.detail4;
                                document.getElementById("td8").innerText = val.detail5;
                                document.getElementById("td9").innerText = val.medicine;
                                document.getElementById("td10").innerText = val.medicine;
                                document.getElementById("td11").innerText = val.medicine;

                            }
                        }


                    </script>
                    <td id="td1" th:text="">.</td>
                    <td id="td2" th:text="">.</td>
                    <td id="td3" th:text="">.</td>
                    <td id="td4" th:if="">v</td>
                    <td id="td5" th:unless=""></td>
                    <td id="td6" th:if="">v</td>
                    <td id="td7" th:unless=""></td>
                    <td id="td8" th:if="">v</td>
                    <td id="td9" th:unless=""></td>
                    <td id="td10" th:if="">식전 30분</td>
                    <td id="td11" th:if="">식후 30분</td>
<!--                    <td th:text="${medicine.medicine}">.</td>-->
<!--                    <td th:text="${medicine.startdate}">.</td>-->
<!--                    <td th:text="${medicine.finishdate}">.</td>-->
<!--                    <td th:if="${medicine.detail1}">v</td>-->
<!--                    <td th:unless="${medicine.detail1}"></td>-->
<!--                    <td th:if="${medicine.detail2}">v</td>-->
<!--                    <td th:unless="${medicine.detail2}"></td>-->
<!--                    <td th:if="${medicine.detail3}">v</td>-->
<!--                    <td th:unless="${medicine.detail3}"></td>-->
<!--                    <td th:if="${medicine.detail4}">식전 30분</td>-->
<!--                    <td th:if="${medicine.detail5}">식후 30분</td>-->
                </tr>
                </tbody>
            </table>
            <button type="button" onclick="location.href='/calendar/add'">+</button>
        </div>
    </div>
</div>
</body>
</html>
