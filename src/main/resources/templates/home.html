<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/homeStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ775iR6S9X6CneXx6IVj3cwFnd32ydZ/IJo" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>
    <h1>Index page</h1>
    <form>
        <button id="btnHomeToCalendar" type="button" onclick="location.href='/calendar/'">달력</button>
        <button id="btnHomeToMedicineBox" type="button" onclick="location.href='/medicineBox/'">지도-수거함</button>
        <button id="btnHomeToPharmacy" type="button" onclick="location.href='/pharmacy/'">지도-약국</button>
        <button id="btnHomeToChat" type="button" onclick="location.href='/chat/'">Q&A</button><br>
        <button id="btnHomeToLogin" sec:authorize="isAnonymous()" type="button" onclick="location.href='/user/login'">로그인</button>
        <button id="btnHomeToSignup" sec:authorize="isAuthenticated()" type="button" onclick="location.href='/user/logout'">로그아웃</button>
    </form>
    <table id="tableHome" onclick="location.href='/profile'" style="cursor: pointer">
        <tbody th:each="user:${users}" th:if="${user.id}==${#authentication.name}">
        <script id="scriptShowName" th:inline="javascript">
            let val = [[${user}]]
            var table = document.getElementById("tableHome")
            let name = val.name

            var newRow = table.insertRow()
            var cell0 = newRow.insertCell()
            cell0.setAttribute("id","tdName")
            cell0.innerHTML = name
        </script>
        </tbody>
    </table>
<!--    <p id="userId" sec:authorize="isAuthenticated()" th:text="${#authentication.name}" onclick="location.href='/profile'"></p>-->

<!--    뉴스 출력 -->
    <div class="container" >
        <div class="row">
            <div th:each="newsEntity : ${newsList}" class="col">
                <div class="card h-100" style="width: 18rem;" >
                    <img th:src="${newsEntity.image}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${newsEntity.title}">뉴스 제목</h5>
                        <p class="card-text" th:text="${newsEntity.summary}">요약</p>
                    </div>
                    <div class="card-footer">
                        <a th:href="${newsEntity.link}">기사 더보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
